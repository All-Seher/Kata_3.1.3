<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<form th:action="@{/admin/edit}" th:method="POST" th:object="${user}"
      style="max-width: 350px; margin: 20px auto;">

    <div class="border border-secondary p-3 rounded">
        <p>Пожалуйста, заполните данные</p>
        <p>
        <div class="alert alert-danger text-center" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        </div>
        <p>
            <input th:value="${user.getId()}" type="hidden" th:field="*{id}"/>
            <input th:value="${user.getPassword()}" type="hidden" th:field="*{password}"/>
        </p>
        <p>
            <input th:value="${user.getName()}" type="text" th:field="*{name}" class="form-control"
                   placeholder="Фамилия" required
                   autofocus/>
        </p>
        <p>
            <input type="text" th:value="${user.getSurName()}" name="surName" th:field="*{surName}" class="form-control"
                   placeholder="Фамилия" required
                   autofocus/>
        </p>
        <ul>
            <li th:each="role : ${roles}">
                <div class="ui checkboxes">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.getId()}">
                    <label th:text="${role.getName}"></label>
                </div>
            </li>
        </ul>

        <input type="submit" value="Изменить"/>
        <a type="submit" style="text-align: right" href="/admin" >Назад </a>
    </div>
</form>
</body>
</html>
